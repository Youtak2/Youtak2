name: Update recent activity
on:
  schedule:
    - cron: "0 * * * *"   # 매시간
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jamesgeorge007/github-activity-readme@v0.5.5
        with:
          COMMIT_MSG: "chore(readme): update recent activity"
          MAX_LINES: 10
      - uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "chore(readme): update recent activity"
